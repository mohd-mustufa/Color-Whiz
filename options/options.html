<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Whiz Options</title>
		<link rel="stylesheet" href="options.css" />
		<script type="module" src="options.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Color Whiz Settings</h1>

			<form id="form">
				<input type="checkbox" id="copytoclipboard" />
				<label for="copytoclipboard"
					>Automatically copy picked color to clipboard.</label
				>
				<br />

				<label for="color-format">Color Format:</label>
				<select name="color-format" id="color-format">
					<option value="rgb">RGB</option>
					<option value="hex">Hex</option>
					<option value="hsl">HSL</option>
				</select>
				<br /><br />

				<input type="checkbox" id="notification" />
				<label for="notification">Enable Notifications</label>
				<br /><br />

				<span>Select Theme:</span>
				<input type="radio" id="dark-theme" name="theme" value="dark" />
				<label for="dark-theme">Dark</label>
				<input type="radio" id="light-theme" name="theme" value="light" />
				<label for="light-theme">Light</label>
				<br />

				<h3>Keyboard Shortcuts</h3>
				<p>
					<strong>Open Extension:</strong>
					<span id="shortcut">Ctrl + Shift + E</span>
				</p>
				<p>
					You can change this shortcut at Chrome's Extensions Shortcut page.
				</p>
				<p><strong>Cancel Pick:</strong> <span id="shortcut">Esc</span></p>
				<p>
					Simply cancel active picking color from web page using this shortcut.
				</p>
				<br />
				<input type="submit" value="Save" id="save" />
			</form>
		</div>
	</body>
</html>
